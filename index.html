<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Date With Me ğŸ’•</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 360px;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    img {
      width: 180px;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff4d6d;
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    button {
      width:40%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px 0;
      transition: transform 0.15s ease;
     position: fixed;  
    }

    button:active {
      transform: scale(0.96);
    }
    .BTNS{
        display: flex;
        flex-direction: row;
        z-index: 2;
   
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: #ffffff;
      position: relative; /* stays in container flow */
    }

    #noBtn {
      background-color: #d3d3d3;
margin-left: 40%;
    }
  </style>
</head>

<body>
  <div class="container" id="box">

    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜¢</button>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("box");

    function moveNoButton() {
      const padding = 10;

      // viewport size
      const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
      const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;

      const maxX = vw - noBtn.offsetWidth - padding;
      const maxY = vh - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    

    // mobile interactions
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      box.innerHTML = `
        <h1 style="color:#ff4d6d;">Yay!! ğŸ’•</h1>
        <p style="font-size:16px;">Copy po Miss Bea, pupunta ako jan ğŸ˜</p>
        <h2>See you on Feb 14 â¤ï¸</h2>
      `;
    });
  </script>
</body>
</html>
