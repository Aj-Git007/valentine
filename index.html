<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Date With Me üíï</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 360px;
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    img {
      width: 180px;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff4d6d;
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .BTNS {
      display: flex;
      justify-content: left;
      gap: 10px;
      position: relative; /* container for YES/NO */
      height: 50px; /* reserve space for NO button movement */
    }

    button {
      width: 40%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease;
      position: absolute; /* only NO button will move freely */
    }

    button:active {
      transform: scale(0.96);
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: #ffffff;
      position: relative; /* stays in container flow */
      left: 0;
      top: 0;
    }

    #noBtn {
      background-color: #d3d3d3;
      left: 100%;  /* start centered in BTNS container */
      top: 0;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="container" id="box">
    <img src="./assets/begging cat.jpg" alt="Cute Cat" />
    <h2>
      Payag ka, labas tayo sa Feb 14? <br />
      Kahit saan lang jan sa Batangas üíï
    </h2>
    <div class="BTNS">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üò¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Store NO button's last position
    let lastX = noBtn.offsetLeft;
    let lastY = noBtn.offsetTop;

    function moveNoButton() {
      const padding = 5; // min distance from edges
      const maxMove = 70; // maximum distance button can move

      // viewport size
      const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
      const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;

      // calculate new position randomly near current
      let x = lastX + (Math.random() - 0.5) * maxMove * 2; // -maxMove to +maxMove
      let y = lastY + (Math.random() - 0.5) * maxMove * 2;

      // clamp to viewport
      x = Math.max(padding, Math.min(x, vw - noBtn.offsetWidth - padding));
      y = Math.max(padding, Math.min(y, vh - noBtn.offsetHeight - padding));

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // store last position
      lastX = x;
      lastY = y;
    }

    // Start NO button just below YES button
    window.addEventListener("load", () => {
      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = yesBtn.parentElement.getBoundingClientRect();

      lastX = yesRect.left - containerRect.left + yesRect.width + 10;
      lastY = yesRect.top - containerRect.top;

      noBtn.style.left = `${lastX}px`;
      noBtn.style.top = `${lastY}px`;
    });

    // Mobile interactions
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      const box = document.getElementById("box");
      box.innerHTML = `
        <h1 style="color:#ff4d6d;">Yay!! üíï</h1>
        <p style="font-size:16px;">Copy po Miss Bea, pupunta ako jan üòÅ</p>
        <h2>See you on Feb 14 ‚ù§Ô∏è</h2>
      `;
    });
  </script>
</body>
</html>
